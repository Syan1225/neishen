spring:
  redis:
    host: 127.0.0.1
    password: ''
    port: 6379
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      globalcors:
        cors-configurations:
          '[/**]':
            allowCredentials: true
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
      routes:
        - id: task-demo
          uri: lb://task-demo
          predicates:
            - Path=/test/**,/api/**,/bigscreen/template1/**,/bigscreen/template2/**
        - id: task-system
          uri: lb://task-system
          predicates:
            - Path=/sys/**,/oss/file/**,/webSocketApi/**,/online/**,/message/**
        - id: task-system-websocket
          uri: lb:ws://task-system
          predicates:
            - Path=/websocket/**
        - id: task-demo-websocket
          uri: lb:ws://task-demo
          predicates:
            - Path=/vxeSocket/**
management:
  endpoints:
    web:
      exposure:
        include: '*'
